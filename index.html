<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project | Library</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container">
        <dialog>
            <form action="post" class="book-form">
                <h2>Add New Book to the Library</h2>
                <div class="book-title">
                    <label for="title">Book Title:</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="book-author">
                    <label for="author">Book Author:</label>
                    <input type="text" id="author" name="author">
                </div>
                <div class="book-pages">
                    <label for="pages">Book Pages:</label>
                    <input type="text" id="pages" name="pages">
                </div>
                <div class="book-read">
                    <label for="read">Read Book?</label>
                    <input type="checkbox" id="read" name="read" value="read">
                </div>
                <div class="book-buttons">
                    <button class="addBtn">Add Book</button>
                    <button class="cancelBtn">Cancel</button>
                </div>
            </form>
        </dialog>
        <button class="btn">New Book</button>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
